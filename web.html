<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWLOOK</title>
    <style>
        body {
            background-color: #865f4b; 
            font-family: Arial, sans-serif;
            color: #fbfbf8; 
            margin: 20px;
        }

        header {
            background-color: #fbfbf8;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #865f4b;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #fbfbf8;
        }

        h2, h3, p, ul {
            color: #fbfbf8;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 2px solid #fbfbf8;
            border-collapse: collapse;
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            display: block;
            margin: 0 auto;
        }

        /* Адаптивність для мобільних пристроїв */
        @media screen and (max-width: 768px) {
            nav ul li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }

            table, th, td {
                display: block;
                width: 100%;
                text-align: center;
            }

            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Навігаційний блок -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Жінкам</a></li>
                <li><a href="#">Чоловікам</a></li>
                <li><a href="#">Для дому</a></li>
            </ul>
        </nav>
    </header>

    <h1>NEWLOOK</h1>

    <h2>Перелік категорій</h2>
    <ul>
        <li>Жінкам</li>
        <li>Чоловікам</li>
        <li>Для дому</li>
    </ul>

    <h2>Категорії</h2>
    <table>
        <tr>
            <th>Жінкам</th>
            <th>Чоловікам</th>
            <th>Для дому</th>
        </tr>
        <tr>
            <td>Одяг</td>
            <td>Одяг</td>
            <td>Кухня</td>
        </tr>
        <tr>
            <td>Взуття</td>
            <td>Взуття</td>
            <td>Вітальня</td>
        </tr>
    </table>

</body>
</html>
